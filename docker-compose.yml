version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: quant_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quant1234}
      POSTGRES_DB: ${DB_NAME:-quant_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 퀀트 플랫폼 API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-quant_platform}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-quant1234}
      - DEV_MODE=${DEV_MODE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    ports:
      - "8000:8000"
    volumes:
      - ./app/logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data: