version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: quant_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quant1234}
      POSTGRES_DB: ${DB_NAME:-quant_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 퀀트 플랫폼 API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-quant_platform}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-quant1234}
      - DEV_MODE=${DEV_MODE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    ports:
      - "8000:8000"
    volumes:
      - ./app/logs:/app/logs
      - saved_models:/app/saved_models
    restart: unless-stopped

  # 사용자 대시보드
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: quant_dashboard
    depends_on:
      - app
    environment:
      - API_BASE_URL=http://app:8000
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "dashboard/app.py", "--server.port", "8501", "--server.headless", "true"]
    restart: unless-stopped

  # 관리자 대시보드
  admin:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: quant_admin
    depends_on:
      - app
    environment:
      - API_BASE_URL=http://app:8000
    ports:
      - "8502:8502"
    command: ["streamlit", "run", "admin/app.py", "--server.port", "8502", "--server.headless", "true"]
    restart: unless-stopped

volumes:
  postgres_data:
  saved_models: